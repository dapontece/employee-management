<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Employee Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>

        .navbar-nav .nav-link {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-text {
            font-size: 2.1rem;
            font-weight: bold;
        }
        body {
            background-color: var(--bg-color, #ffffff);
        }
    </style>
</head>
<body>

<!-- Menú -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="/assets/logo.jpg" alt="Logo" width="150" height="150">
        </a>
        <span class="navbar-text mx-auto">
            <i class="bi bi-gear-fill"></i> Settings
        </span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="employees.html">Employees</a></li>
                <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Configuración de colores -->
<div class="container mt-4 text-center">
    <h2 class="mb-4">
        <i class="bi bi-palette"></i> Change Background
        <i class="bi bi-gear"></i>
    </h2>

    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-outline-primary color-btn" data-color="#ffffff">White</button>
        <button class="btn btn-outline-secondary color-btn" data-color="#f8f9fa">Light Gray</button>
        <button class="btn btn-outline-dark color-btn" data-color="#343a40">Dark</button>
        <button class="btn btn-outline-warning color-btn" data-color="#ffeb3b">Yellow</button>
        <button class="btn btn-outline-success color-btn" data-color="#198754">Green</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Cargar color guardado
        const savedColor = localStorage.getItem("bgColor") || "#ffffff";
        document.body.style.backgroundColor = savedColor;

        // Asignar evento a los botones
        document.querySelectorAll(".color-btn").forEach(button => {
            button.addEventListener("click", function () {
                const color = this.getAttribute("data-color");
                document.body.style.backgroundColor = color;
                localStorage.setItem("bgColor", color);
            });
        });
    });
</script>

</body>
</html>
